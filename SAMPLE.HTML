<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cozy Bookstore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Cozy Bookstore</h1>
        </div>
        <div class="cart">
            <button onclick="toggleCart()">View Cart (<span id="cart-count">0</span>)</button>
        </div>
    </header>

    <main>
        <section class="books">
            <h2>Our Bestsellers</h2>
            <div class="book-list">
                <!-- Example Book 1 -->
                <div class="book-item">
                    <img src="https://via.placeholder.com/200x300/F2B8A0/FFFFFF?text=Book+1" alt="Book 1">
                    <h3>Book Title 1</h3>
                    <p>$10.00</p>
                    <button class="add-to-cart" onclick="addToCart('Book Title 1', 10)">Add to Cart</button>
                </div>
                <!-- Example Book 2 -->
                <div class="book-item">
                    <img src="https://via.placeholder.com/200x300/F2B8A0/FFFFFF?text=Book+2" alt="Book 2">
                    <h3>Book Title 2</h3>
                    <p>$15.00</p>
                    <button class="add-to-cart" onclick="addToCart('Book Title 2', 15)">Add to Cart</button>
                </div>
                <!-- Example Book 3 -->
                <div class="book-item">
                    <img src="https://via.placeholder.com/200x300/F2B8A0/FFFFFF?text=Book+3" alt="Book 3">
                    <h3>Book Title 3</h3>
                    <p>$20.00</p>
                    <button class="add-to-cart" onclick="addToCart('Book Title 3', 20)">Add to Cart</button>
                </div>
            </div>
        </section>

        <!-- Shopping Cart Modal -->
        <section id="cart" class="cart-modal">
            <div class="cart-content">
                <h2>Your Cart</h2>
                <ul id="cart-items">
                    <!-- Cart items will appear here -->
                </ul>
                <p>Total: $<span id="cart-total">0.00</span></p>
                <button onclick="checkout()">Checkout</button>
                <button onclick="toggleCart()">Close</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
